<div class="card">
  <section class="section">
    <input
    type="checkbox"
    [checked]="todo.completed"
    (click)="completed($event)"
    />

 <span
  [ngClass]="{'completed': todo.completed}"
  >
  {{todo.text}} Date:
  {{todo.createdAt}}
  {{todo.updatedAt}}
  <button class="btn" (click)=deleteTodo()>Удалить</button>
  <button class="btn" (click)=toggleEdit()>Edit</button>
</span>
</section>
</div>
