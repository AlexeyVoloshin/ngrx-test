<div class="container">
  <form
  #loginForm="ngForm"
  novalidate
  (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="form-group">
      <input
      type="email"
      name="email"
      placeholder="Enter our email..."
      ngModel
      email
      required
      >
    </div>
    <div class="form-group">
      <input
      type="password"
      name="password"
      placeholder="Enter our password..."
      ngModel
      required
      >
    </div>
    <div class="form-group">
      <input
      type="submit"
      [disabled]="loginForm.invalid || !!formError"
      class="btn"
      value="Sing in"
      >
      <span *ngIf="formError">{{formError}}</span>
    </div>
  </form>
</div>
